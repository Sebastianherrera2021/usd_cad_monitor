name: Fetch tasas de cambio

on:
  schedule:
    - cron: '0 18 * * *'  # Todos los días a las 18:00 UTC
  workflow_dispatch:      # Permite ejecutarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar requests
        run: pip install requests

      - name: Ejecutar script
        run: python fetch_tasas.py

      - name: Commit y push de tasas actualizadas
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add tasas_cambio.csv tasas.db
          git commit -m "Actualización automática de tasas: $(date)"
          git push
